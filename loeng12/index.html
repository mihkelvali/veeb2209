<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="konteiner">
        <h1>Kalkulaator</h1>
        <div class="kalkulaator">
            <div class="vastus">0</div>
            <div class="nupud">
                <div class="nupp" onclick="vajutatiNuppu(7)">7</div>
                <div class="nupp" onclick="vajutatiNuppu(8)">8</div>
                <div class="nupp" onclick="vajutatiNuppu(9)">9</div>
                <div class="nupp oranz" onclick="vajutatiNuppu('/')">/</div>
                <div class="nupp" onclick="vajutatiNuppu(4)">4</div>
                <div class="nupp" onclick="vajutatiNuppu(5)">5</div>
                <div class="nupp" onclick="vajutatiNuppu(6)">6</div>
                <div class="nupp oranz" onclick="vajutatiNuppu('x')">x</div>
                <div class="nupp" onclick="vajutatiNuppu(1)">1</div>
                <div class="nupp" onclick="vajutatiNuppu(2)">2</div>
                <div class="nupp" onclick="vajutatiNuppu(3)">3</div>
                <div class="nupp oranz" onclick="vajutatiNuppu('-')">-</div>
                <div class="nupp all-vasakul" onclick="vajutatiNuppu(0)">0</div>
                <div class="nupp tumedam" onclick="vajutatiNuppu('AC')">AC</div>
                <div class="nupp oranz" onclick="vajutatiNuppu('=')">=</div>
                <div class="nupp oranz all-paremal" onclick="vajutatiNuppu('+')">+</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
